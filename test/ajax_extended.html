<!DOCTYPE html>
<html>
    <head>
        <title>Postify Extended Ajax Examples</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="../jquery.postify.js"></script>
    </head>
    <body>
        <h1>Postify Extended Ajax Examples</h1>
        <ul>
            <li><a href="response.php?foo=bar" class="group_1">Link 1</a></li>
            <li><a href="response.php?foo=barre" class="group_1">Link 2</a></li>
            <li><a href="response.php?foo=Your+mom" id="link_3">Delete me</a></li>
        </ul>
        
        <h2>Response</h2>
        <p id="response" style="padding: 20px; border: 1px solid #cfcfcf; background-color: #f0f0f0;"></p>
        
        <script type="text/javascript">
            $('a.group_1').postify({
                'ajax'           : true,
                'ajax_onsuccess' : function(response) {
                    $('p#response').html(response);
                    $('a.group_1').css({'background-color':'transparent'});
                    $(this).css({'background-color':'yellow'});
                }
            });
            $('a#link_3').postify({
                'ajax'           : true,
                'confirm'        : 'Are you sure?',
                'input'          : 'delete',
                'input_value'    : 'sure',
                'ajax_onsuccess' : function(response) {
                    $('p#response').html(response);
                    $(this).closest('li').fadeOut(1000);
                }
            });
        </script>
    </body>
</html>
